name: Fitness Project Full CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    services:
      # Veritabanı Servisi (PostgreSQL)
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fitness_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    # 1. Kodları Çek
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Python Kurulumu
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Kütüphaneleri Yükle
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Newman kurulumu (API testi için)
        sudo npm install -g newman

    # 4. Unit Testleri Çalıştır
    - name: Run Unit Tests (Pytest)
      run: |
        export PYTHONPATH=$PWD
        pytest

    # ... önceki adımlar aynı ...

    # 5. Entegrasyon Testi (Newman) 
    - name: Run Integration Tests (Newman)
      env:
        # GitHub Actions'da servisler localhost üzerinden erişilir
        DATABASE_URL: "postgresql://user:password@localhost:5432/fitness_db"
      run: |
        # 1. Python yolunu ayarla (Import hatalarını önler)
        export PYTHONPATH=$PWD
        
        # 2. Uygulamayı arka planda başlat ve logları kaydet
        # -u: Python çıktılarını tamponlamadan anında yazsın
        python -u -m src.app > app.log 2>&1 &
        APP_PID=$!
        
        # 3. Uygulamanın açılmasını bekle (Döngü ile kontrol et)
        echo "Uygulama başlatılıyor..."
        for i in {1..15}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "✅ Uygulama başarıyla ayağa kalktı!"
            break
          fi
          echo "Bekleniyor... ($i/15)"
          sleep 2
        done
        
        # 4. Eğer uygulama hala açılmadıysa logları bas ve hata ver
        if ! curl -s http://localhost:5000 > /dev/null; then
          echo "❌ HATA: Uygulama başlatılamadı via localhost:5000"
          echo "=== APP LOGLARI BAŞLANGIÇ ==="
          cat app.log
          echo "=== APP LOGLARI BİTİŞ ==="
          exit 1
        fi
        
        # 5. Her şey yolundaysa testleri çalıştır
        newman run tests/fitness_api.postman_collection.json